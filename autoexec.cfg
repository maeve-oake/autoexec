// maeve's autoexec <3

unbindall

// aliases

alias q quit
alias d disconnect
alias r retry

alias +crouchjump "+jump;+duck"
alias -crouchjump "-jump;-duck"
bind z +crouchjump

alias +used "+use; play buttons\blip1"
alias -used "-use"

alias +switch "slot3"
alias -switch "lastinv"
bind q +switch

// hud

cl_hud_color 0
cl_radar_always_centered "1"

// viewmodel

viewmodel_offset_x 1.5
viewmodel_offset_y 2.5
viewmodel_offset_z -2
viewmodel_presetpos "0"
switchhandsright

apply_crosshair_code CSGO-bW6vk-FAYFo-6tUNq-AxoCB-HD8rN
cl_crosshairgap -2

// mouse (400 DPI)

sensitivity 2

bind MOUSE_X "yaw"
bind MOUSE_Y "pitch"

bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "slot3"
bind mouse4 "slot2"
bind mouse5 "slot1"

bind mwheeldown "+jump"
bind mwheelup "+jump"

// keyboard

bind F1 "exec autoexec"

bind space "+jump"
bind w "+forward"
bind a "+left"
bind s "+back"
bind d "+right"

bind e "+used"
bind q "+switch"
bind r "+reload"
bind g "drop"
bind u "+spray_menu"
bind CTRL "+duck"
bind SHIFT "+sprint"
bind f "+lookatweapon"

bind ` "toggleconsole"
bind scancode100 "sv_cheats 1; noclip" // non-us backslash
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind z +crouchjump
bind x "slot12"
bind c "radio"
bind b "buymenu; play buttons\button9"
bind m "teammenu; play buttons\button9"
bind n "switchhands"
bind alt "+voicerecord"
bind tab "+showscores"
bind backspace "voice_modenable_toggle"
bind capslock "+radialradio"
bind t "say"
bind y "say_team"
bind k "kill"
bind enter "say"

bind uparrow "incrementvar volume 0 1 0.05"
bind downarrow "incrementvar volume 0 1 -0.05"

// chat

cl_radial_radio_tab_0_text_1 "#Chatwheel_requestecoround"
cl_radial_radio_tab_0_text_2 "#Chatwheel_requestweapon"
cl_radial_radio_tab_0_text_3 "#Chatwheel_bplan"
cl_radial_radio_tab_0_text_4 "#Chatwheel_sorry"
cl_radial_radio_tab_0_text_5 "#Chatwheel_cheer"
cl_radial_radio_tab_0_text_6 "#Chatwheel_sectorclear"
cl_radial_radio_tab_0_text_7 "#Chatwheel_aplan"
cl_radial_radio_tab_0_text_8 "#Chatwheel_requestspend"

bind "PGDN" "getout"

// misc

fps_max 480
volume 1
voice_modenable true
snd_toolvolume 0.4
cl_color 3
gameinstructor_enable 0

host_writeconfig

